<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="114306055_JS2_HW8.css">
</head>
<body>

  

  <div class="calculator">
    <h1>JS Calculator</h1>

    <label for="num1">Number 1</label>
    <input type="number" id="num1">

    <label for="num2">Number 2</label>
    <input type="number" id="num2">

    <label for="operator">Operate way?</label>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <p id="result">Result = </p>
  </div>

  <script src="114306055_JS2_HW8.js"></script>
</body>
</html>
