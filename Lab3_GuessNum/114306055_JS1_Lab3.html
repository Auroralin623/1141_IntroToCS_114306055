<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>114306055_Number Guessing Game</title>
</head>
<body>
    
    <h1 align="center">114306055_Number Guessing Game</h1>

    
    <div id="result"></div>

    <script>
        
        var answer = Math.floor(Math.random() * 100) + 1;

        
        var chances = 7;

        
        var low = 1;
        var high = 100;

        
        var resultDiv = document.getElementById("result");
        var isCorrect = false;  

        
        while (chances > 0) {
            var message =
                "請輸入 " + low + " 到 " + high + " 之間的整數。\n" +
                "你還有 " + chances + " 次機會。";

           
            var input = window.prompt(message);

          
            if (input === null) {
                alert("遊戲已取消！");
                break;
            }

         
            input = input.trim();

            
            if (input === "" || isNaN(input)) {
                alert("請輸入有效的數字！");
                continue; 
}
          
            var guess = Number(input);

        
            if (guess < 1 || guess > 100) {
                alert("請輸入有效範圍內的數字（不能超出 1 到 100）！");
                continue; 
            }

         
            chances--;

            
            if (guess === answer) {
                alert("恭喜你答對了！正確答案是 " + answer);
               
                resultDiv.innerHTML =
                    '<img src="correct.jpg" alt="correct">';
                isCorrect = true;
                break;
            } else if (guess < answer) {
                alert("太小了！再試試看～");
                
                if (guess + 1 > low) {
                    low = guess + 1;
                }
            } else { 
                alert("太大了！再試試看～");
               
                if (guess - 1 < high) {
                    high = guess - 1;
                }
            }
        }

        
        if (!isCorrect && chances === 0) {
            alert("很可惜，機會用完了！正確答案是 " + answer);
            
            resultDiv.innerHTML =
                '<img src="wrong.jpg" alt="wrong">';
        }
    </script>
</body>
</html>
