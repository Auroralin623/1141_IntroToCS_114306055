<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Statistics</title>
    <link rel="stylesheet" href="114306055_JS2_Lab4.css">
</head>
<body>

<h2>Grade Statistics</h2>

<div class="input-area">
    Math: <input type="number" id="math">
    English: <input type="number" id="english">
    <button id="submitBtn">Submit</button>
</div>

<table id="gradeTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Math</th>
            <th>English</th>
            <th>Average</th>
        </tr>
    </thead>
    <tbody>
       
    </tbody>
    <tfoot>
        <tr>
            <th>Average</th>
            <th id="mathAvg">0</th>
            <th id="englishAvg">0</th>
            <th id="overallAvg">0</th>
        </tr>
    </tfoot>
</table>

<script src="114306055_JS2_Lab4.js"></script>
</body>
</html>
